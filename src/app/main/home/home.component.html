<div class="flex mx-24 w-full justify-evenly mt-12">
  <div class="flex flex-col w-1/3">
    <button class="main-button" (click)="goToNewOrder()">New Order</button>
    <button class="main-button" (click)="getPendingOrders()">
      Pay for Order
    </button>
    <button class="main-button" (click)="getFoodItems()">
      Pay for Food Item
    </button>
  </div>
  <div class="flex flex-col w-2/3">
    <div *ngIf="isViewingOrder()">
      <div
        *ngFor="let order of orders"
        class="w-1/2 bg-white p-6 mb-4 rounded-lg shadow"
      >
        <p *ngIf="order.location">{{ order.location }}</p>
        <p>{{ order.grandTotal | currency }}</p>
        <p>{{ order.paidForBy | user }}</p>
      </div>
    </div>
    <div *ngIf="isViewingFoodItems()">
      <div
        *ngFor="let foodItem of foodItems"
        class="w-1/2 bg-white p-6 mb-4 rounded-lg shadow"
      >
        <p>{{ foodItem.name }}</p>
        <p>{{ foodItem.amount | currency }}</p>
        <p>{{ foodItem.orderedBy | user }}</p>
        <button class="bg-blue-500 text-white p-2">Pay</button>
      </div>
    </div>
  </div>
</div>
